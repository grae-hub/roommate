env: "dev"

frontend:
  name: roommate-frontend
  deployment:
    strategy: Recreate
    replicas: 2
    containerName: frontend
    containerImage: grae888/roommate-frontend
    containerPorts:
      - name: http
        containerPort: 80
    cpuMin: 100m
    cpuMax: 300m
    memMin: 128Mi
    memMax: 256Mi
    storageMin: 100Mi
    storageMax: 1Gi
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 80
        targetPort: 80
  ingress:
    paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roommate-service
            port:
              number: 80
    certificateArn: ""
    cognito:
      userPoolArn: ""
      userPoolClientId: ""
      userPoolDomainPrefix: ""

redis:
  name: roommate-redis
  deployment:
    strategy: Recreate
    replicas: 2
    containerName: redis
    containerImage: redis:7-alpine
    containerPorts:
      - name: redis
        containerPort: 6379
    cpuMin: 100m
    cpuMax: 300m
    memMin: 128Mi
    memMax: 256Mi
    storageMin: 100Mi
    storageMax: 1Gi
  service:
    type: ClusterIP
    ports:
      - name: redis
        port: 6379
        targetPort: 6379